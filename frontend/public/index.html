<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LearnPath - AI-Powered Learning Path Generator</title>
    <meta name="description" content="Personalized learning paths powered by AI. Master GRE Quantitative with adaptive technology tailored to your learning style." />
    
    <!-- Preload important fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
      /* Critical CSS to prevent FOUC */
      body {
        margin: 0;
        font-family: 'Inter', sans-serif;
        background: #f9fafb;
      }
      
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: white;
        z-index: 9999;
        transition: opacity 0.5s ease;
      }
      
      .loading-content {
        text-align: center;
      }
      
      .loading-spinner {
        width: 60px;
        height: 60px;
        border: 4px solid rgba(255,255,255,0.3);
        border-top: 4px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 2rem auto;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Hide loading screen when app loads */
      .app-loaded #loading-screen {
        opacity: 0;
        pointer-events: none;
      }
      
      /* Ensure root is visible */
      #root {
        opacity: 0;
        transition: opacity 0.3s ease;
      }
      
      .app-loaded #root {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <!-- Loading Screen -->
    <div id="loading-screen">
      <div class="loading-content">
        <div style="font-size: 4rem; margin-bottom: 1rem;">ðŸŽ“</div>
        <h1 style="font-size: 2.5rem; font-weight: 700; margin-bottom: 0.5rem;">LearnPath</h1>
        <p style="font-size: 1.1rem; opacity: 0.9;">AI-Powered Learning Path Generator</p>
        <div class="loading-spinner"></div>
        <p style="margin-top: 1rem; font-size: 0.9rem; opacity: 0.8;">Loading your learning experience...</p>
      </div>
    </div>

    <!-- React App Root -->
    <div id="root"></div>
    
    <script type="module" src="/src/index.tsx"></script>

    <script>
      // Better loading logic that waits for React to be ready
      let appLoaded = false;
      
      // Method 1: Wait for React to mount
      const checkReactLoaded = setInterval(() => {
        const rootElement = document.getElementById('root');
        if (rootElement && rootElement.children.length > 0) {
          appLoaded = true;
          clearInterval(checkReactLoaded);
          showApp();
        }
      }, 100);
      
      // Method 2: Fallback timeout
      setTimeout(() => {
        if (!appLoaded) {
          console.warn('Fallback: Showing app after timeout');
          showApp();
        }
      }, 3000);
      
      function showApp() {
        document.body.classList.add('app-loaded');
        // Remove loading screen after fade out
        setTimeout(() => {
          const loadingScreen = document.getElementById('loading-screen');
          if (loadingScreen) {
            loadingScreen.style.display = 'none';
          }
        }, 500);
      }
      
      // Handle errors
      window.addEventListener('error', () => {
        showApp(); // Show app even if there are errors
      });
    </script>
  </body>
</html>
